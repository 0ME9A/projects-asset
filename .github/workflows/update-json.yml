name: Update JSON on New MDX File

on:
  push:
    paths:
      - 'docs/**/*.mdx'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run script to update JSON
      run: node update-json.js
